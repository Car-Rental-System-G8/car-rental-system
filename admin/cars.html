<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cars</title>
    <link rel="stylesheet" href="../vendors/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../vendors/sweetalert2/sweetalert2.min.css" />
    <link rel="stylesheet" href="../vendors/fontawesome/all.min.css" />
    <link rel="stylesheet" href="../vendors/toastr/toastr.min.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
  </head>
  <body class="m-3">
    <div class="row row-cols-auto justify-content-between g-3">
      <div class="col">
        <h2 class="fw-bold">Cars Table</h2>
      </div>
      <div class="col">
        <button class="btn btn-primary edit-car-btn" data-bs-toggle="modal" data-bs-target="#carAddModal">
          Add New Car
        </button>
      </div>
    </div>
    <div class="datatable table-responsive mt-3">
      <table id="carsTable" class="align-middle mb-0">
        <thead>
          <th>ID</th>
          <th>Image</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Type</th>
          <th>Year</th>
          <th>Price Per Day</th>
          <th>Status</th>
          <th>Rating</th>
          <th class="text-end">Actions</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>


    <div id="carAddModal" class="modal modal-lg fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-header border-0">
            <h5 class="modal-title">Add New Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="carAddForm">
              <div class="row row-cols-1 g-3">
                <div class="col">
                  <label class="form-label">Brand</label>
                  <input type="text" name="brand" class="form-control" placeholder="Brand" />
                </div>
                <div class="col">
                  <label class="form-label">Model</label>
                  <input type="text" name="model" class="form-control" placeholder="Model" />
                </div>
                <div class="col">
                  <label class="form-label">Type</label>
                  <input type="text" name="type" class="form-control" placeholder="Type" />
                </div>
                <div class="col">
                  <label class="form-label">Year</label>
                  <input type="text" name="year" class="form-control" placeholder="Year" />
                </div>
                <div class="col">
                  <label class="form-label">Price Per Day</label>
                  <input type="number" name="price" class="form-control" placeholder="Price Per Day" />
                </div>
                <div class="col">
                  <label class="form-label">Image</label>
                  <input type="text" name="image" class="form-control" placeholder="Image" />
                </div>
                <div class="col">
                  <label class="form-label">Status</label>
                  <select class="form-select" name="status">
                    <option value="false">Not Available</option>
                    <option value="true">Available</option>
                  </select>
                </div>
                <div class="col">
                  <label class="form-label">Rating</label>
                  <input type="number" name="rating" class="form-control" placeholder="Rating" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="addCarBtn" type="button" class="btn btn-primary">Add Car</button>
          </div>
        </div>
      </div>
    </div>
    <div id="carEditModal" class="modal modal-lg fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-header border-0">
            <h5 class="modal-title">Edit Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="carEditForm">
              <div class="row row-cols-1 g-3">
                <div class="col">
                  <label class="form-label">Brand</label>
                  <input type="text" name="brand" class="form-control" placeholder="Brand" />
                </div>
                <div class="col">
                  <label class="form-label">Model</label>
                  <input type="text" name="model" class="form-control" placeholder="Model" />
                </div>
                <div class="col">
                  <label class="form-label">Type</label>
                  <input type="text" name="type" class="form-control" placeholder="Type" />
                </div>
                <div class="col">
                  <label class="form-label">Year</label>
                  <input type="text" name="year" class="form-control" placeholder="Year" />
                </div>
                <div class="col">
                  <label class="form-label">Price Per Day</label>
                  <input type="number" name="price" class="form-control" placeholder="Price Per Day" />
                </div>
                <div class="col">
                  <label class="form-label">Image</label>
                  <input type="text" name="image" class="form-control" placeholder="Image" />
                </div>
                <div class="col">
                  <label class="form-label">Status</label>
                  <select class="form-select" name="status">
                    <option value="false">Not Available</option>
                    <option value="true">Available</option>
                  </select>
                </div>
                <div class="col">
                  <label class="form-label">Rating</label>
                  <input type="number" name="rating" class="form-control" placeholder="Rating" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="updateCarBtn" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../vendors/jquery/jquery-3.7.1.js"></script>
    <script src="../vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../vendors/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="../vendors/toastr/toastr.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/cars.js" type="module"></script>
  </body>
</html>
