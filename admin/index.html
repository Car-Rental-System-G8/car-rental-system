<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard - Analytics</title>
        <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="/vendors/fontawesome/all.min.css" />
        <link rel="stylesheet" href="/vendors/sweetalert2/sweetalert2.min.css" />
        <link rel="stylesheet" href="/vendors/toastr/toastr.min.css" />
        <link rel="stylesheet" href="/assets/css/dashboard.css" />
    </head>
    <body>
        <div id="loader">
            <span class="loader-spinner"></span>
        </div>
        <div id="content" class="dashboard-container">
            <aside class="dashboard-sidebar">
                <div class="dashboard-sidebar-inner">
                    <header class="dashboard-sidebar-header">
                        <a href="./" class="logo d-flex">
                            <img src="/assets/images/logo-dark.png" alt="Car Rental" />
                        </a>
                    </header>
                    <div class="dashboard-sidebar-body">
                        <ul class="dashboard-sidebar-links list-unstyled mb-0">
                            <h6 class="dashboard-sidebar-links-title">Admin</h6>
                            <li>
                                <a href="./" class="dashboard-sidebar-link active">
                                    <i class="fa-regular fa-chart-bar"></i>
                                    <span>Analytics</span>
                                </a>
                            </li>
                            <li>
                                <a href="cars.html" class="dashboard-sidebar-link">
                                    <i class="fa-solid fa-car-side"></i>
                                    <span>Cars</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="dashboard-sidebar-link">
                                    <i class="fa-solid fa-people-line"></i>
                                    <span>Users</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="dashboard-sidebar-link">
                                    <i class="fa-solid fa-car-on"></i>
                                    <span>Booking Cars</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="dashboard-sidebar-link">
                                    <i class="fa fa-cog"></i>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li>
                                <div class="dashboard-sidebar-link logout-btn">
                                    <i class="fa-solid fa-power-off"></i>
                                    <span>Logout</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="dashboard-sidebar-overlay"></div>
            </aside>
            <section class="dashboard-content">
                <div class="dashboard-navbar">
                    <div class="dashboard-container-fluid w-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-dashboard dashboard-toggle-btn">
                                <i class="fa-solid fa-bars"></i>
                            </button>
                            <div class="d-flex align-items-center gap-2">
                                <button class="btn btn-dashboard">
                                    <i class="fa-solid fa-moon"></i>
                                </button>
                                <div class="drop-down" data-dropdown>
                                    <div class="drop-down-btn">
                                        <img src="https://placehold.co/100x100" class="user-img current-user-img" alt="">
                                    </div>
                                    <div class="drop-down-menu">
                                        <div class="d-flex align-items-center gap-2 pt-2 pb-3">
                                            <img src="" class="user-img user-img-md current-user-img" alt="">
                                            <div>
                                                <h6 class="user-title current-user-title mb-1"></h6>
                                                <p class="user-text current-user-email mb-0 text-muted"></p>
                                            </div>
                                        </div>
                                        <a href="#" class="drop-down-item">
                                            <i class="fa fa-cog"></i> Account Settings
                                        </a>
                                        <div class="drop-down-item text-danger logout-btn">
                                            <i class="fa fa-power-off"></i> Logout
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-body">
                    <div class="dashboard-container-fluid py-4">
                        <div class="mb-4">
                            <div class="row row-cols-auto g-2 justify-content-between align-items-center">
                                <div class="col">
                                <h3>Analytics</h3>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item">
                                        <a href="#">Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item active">Analytics</li>
                                    </ol>
                                </nav>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 g-3 mb-3">
                            <div class="col">
                                <div class="dashboard-card dashboard-stat d-flex align-items-center gap-3 h-100">
                                    <div class="dashboard-stat-icon flex-shrink-0">
                                        <i class="fa-solid fa-car"></i>
                                    </div>
                                    <div class="dashboard-stat-info">
                                        <h6 class="dashboard-stat-title">Total Profit</h6>
                                        <p id="totalProfit" class="dashboard-stat-amount"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="dashboard-card dashboard-stat d-flex align-items-center gap-3 h-100">
                                    <div class="dashboard-stat-icon bg-secondary-subtle text-secondary flex-shrink-0">
                                        <i class="fa-solid fa-car"></i>
                                    </div>
                                    <div class="dashboard-stat-info">
                                        <h6 class="dashboard-stat-title">All Cars</h6>
                                        <p id="allCars" class="dashboard-stat-amount"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="dashboard-card dashboard-stat d-flex align-items-center gap-3 h-100">
                                    <div class="dashboard-stat-icon bg-success-subtle text-success flex-shrink-0">
                                        <i class="fa-solid fa-car"></i>
                                    </div>
                                    <div class="dashboard-stat-info">
                                        <h6 class="dashboard-stat-title">Avaliable Cars</h6>
                                        <p class="dashboard-stat-amount" id="avaliableCars"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="dashboard-card dashboard-stat d-flex align-items-center gap-3 h-100">
                                    <div class="dashboard-stat-icon bg-warning-subtle text-warning flex-shrink-0">
                                        <i class="fa-solid fa-car"></i>
                                    </div>
                                    <div class="dashboard-stat-info">
                                        <h6 class="dashboard-stat-title">Booking Cars</h6>
                                        <p class="dashboard-stat-amount" id="bookingCars"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row g-3">
                            <div class="col-12 col-lg-9">
                                <div class="dashboard-card h-100">
                                    <h5 class="mb-4">Cars Cost Comparison</h5>
                                    <div >
                                        <canvas id="myChart-1" height="300"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-3">
                                <div class="dashboard-card d-flex flex-column h-100">
                                    <h5 class="mb-3">Booking Status</h5>
                                    <div class="my-auto">
                                        <canvas id="myChart-2" height="300"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="dashboard-card">
                                    <h5>Analytics Chart</h5>
                                    <div >
                                        <canvas id="myChart-3" height="400"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="dashboard-footer">
                    <div class="dashboard-container-fluid">
                        <div class="row justify-content-between">
                            <div class="col-auto">
                            <p class="mb-0">© <span data-year="">2025</span> Dashboard - All rights reserved.</p>
                            </div>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/vendors/sweetalert2/sweetalert2.all.min.js"></script>
        <script src="/vendors/toastr/toastr.min.js"></script>
        <script src="/assets/JS/admin.js" type="module"></script>
        <script src="/assets/JS/cars.js" type="module"></script>
        <!-- linking -->
        <script src="/vendors/chartJs/chart.umd.min.js"></script>        
        <script src="/assets/JS/charts.js"></script>
    </body>
</html>
