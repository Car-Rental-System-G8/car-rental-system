<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Booking Cars</title>
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendors/fontawesome/all.min.css" />
    <link rel="stylesheet" href="/vendors/sweetalert2/sweetalert2.min.css" />
    <link rel="stylesheet" href="/vendors/toastr/toastr.min.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/message-details.css" />
  </head>
  <body data-bs-theme>
    <div id="loader">
      <span class="loader-spinner"></span>
    </div>
    <div id="content" class="dashboard-container">
      <div id="sidebar" data-active="#contacts"></div>
      <section class="dashboard-content">
        <div id="navbar"></div>

        <div class="dashboard-body">
          <div class="dashboard-container-fluid py-4">
            <div class="mb-4">
              <div
                class="row row-cols-auto g-2 justify-content-between align-items-center"
              >
                <div class="col">
                  <h3>Contact details</h3>
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                      <li class="breadcrumb-item">
                        <a href="./">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item active">Contact details</li>
                    </ol>
                  </nav>
                </div>
              </div>
            </div>
            <div class="dashboard-body">
              <div class="dashboard-container-fluid py-4">
                <!-- message details section HTML -->
                <div class="message-details-card">
                  <div class="message-header">
                    <h4>Message Details</h4>
                    <div class="message-meta">
                      <span class="message-badge">
                        <i class="far fa-clock"></i>
                        <span id="messageDate">May 1, 2025</span>
                      </span>
                    </div>
                  </div>

                  <div id="messageDetails">
                    <!-- Content will be dynamically generated by JS -->
                  </div>

                  <div class="action-buttons">
                    <button id="starredBtn" class="btn btn--primary">
                      <i class="far fa-star"></i> Star
                    </button>
                    <button id="deleteBtn" class="btn btn-danger">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                    <a href="/admin/contacts.html" class="btn btn--primary">
                      <i class="fas fa-arrow-left"></i> Back to Messages
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="dashboard-footer">
          <div class="dashboard-container-fluid">
            <div class="row justify-content-between">
              <div class="col-auto">
                <p class="mb-0">
                  Â© <span>2025</span> Dashboard - All rights
                  reserved.
                </p>
              </div>
            </div>
          </div>
        </footer>

      </section>
    </div>
    <script src="/components/dashboard/navbar.js"></script>
      <script src="/components/dashboard/sidebar.js"></script>
    <script src="/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/vendors/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/assets/JS/admin.js" type="module"></script>
    <script src="/assets/JS/notification.js"></script>
    <script src="/assets/JS/message-details.js"></script>
  </body>
</html>
