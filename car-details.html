<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details</title>
    <link rel="stylesheet" href="./vendors/sweetalert2/sweetalert2.min.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Flat Picker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/dark-mood.css" />
  </head>
  <body>
    <!-- Navigation Bar Fetch -->
    <div id="navbar"></div>

    <section id="Car-details " class="Car-details py-5 mt-3">
      <div id="car-Data"></div>
    </section>

    <section class="py-5" id="car-reviews-2">
      <div
        class="container d-flex justify-content-center flex-column align-items-center"
      >
        <h3 class="hero-title">Customer <span> Reviews </span></h3>
        <div id="reviews" class="col-10"></div>
        
        <!-- Button to trigger the popup -->
        <button id="open-review-popup" class="btn review-submit-btn p-3 mt-3">
          Leave a Review
        </button>

        <!-- The popup/modal -->
        <div id="review-popup" class="modal-popup">
          <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h3>Rate your experience</h3>
            <form id="review-form">
              <div class="rate">
                <input
                  id="popup-star5"
                  type="radio"
                  name="rating"
                  value="5"
                  class="d-none"
                />
                <label for="popup-star5"
                  ><i class="fa-solid fa-star"></i
                ></label>
                <input
                  id="popup-star4"
                  type="radio"
                  name="rating"
                  value="4"
                  class="d-none"
                />
                <label for="popup-star4"
                  ><i class="fa-solid fa-star"></i
                ></label>

                <input
                  id="popup-star3"
                  type="radio"
                  name="rating"
                  value="3"
                  class="d-none"
                />
                <label for="popup-star3"
                  ><i class="fa-solid fa-star"></i
                ></label>

                <input
                  id="popup-star2"
                  type="radio"
                  name="rating"
                  value="2"
                  class="d-none"
                />
                <label for="popup-star2"
                  ><i class="fa-solid fa-star"></i
                ></label>

                <input
                  id="popup-star1"
                  type="radio"
                  name="rating"
                  value="1"
                  class="d-none"
                />
                <label for="popup-star1"
                  ><i class="fa-solid fa-star"></i
                ></label>
                <p
                  id="review-error-message"
                  class="error text-danger mt-2 ps-2"
                >
                  Please select a rating
                </p>
              </div>

              <textarea
                id="popup-review-msg"
                placeholder="Share your experience..."
              ></textarea>
              <div class="d-flex justify-content-end">
                <button id="popup-review-submit" class="btn review-submit-btn">
                  Submit Review
                </button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="car-recommendation" class="py-5 text-center">
      <div class="container">
        <h3 class="hero-title">Recommended <span> For You </span></h3>
        <div class="row justify-content-between w-100">
          <div id="carsContainer" class="row flex-wrap py-5"></div>
        </div>
      </div>
    </section>

    <!-- Background Elements -->
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
    <div class="bg-lines"></div>

    <!-- Footer fetch -->
    <div id="footer"></div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Flat Picker  -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./vendors/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="assets/JS/main-script.js" type="module"></script>
    <script src="components/user/load-navbar.js"></script>
    <script src="components/user/load-footer.js"></script>
    <script src="assets/JS/dark-mood-hoom.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      flatpickr("#dateInput", {
        dateFormat: "Y-m-d",
      });
    </script>
  </body>
</html>
