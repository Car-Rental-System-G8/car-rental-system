<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Car Details </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Navigation Bar Fetch -->
    <div id="navbar">  </div>


    <section class="Car-listing pt-5 mt-5">
        <div class="container pt-5 mt-5">
            <div class="car row align-items-center">
                <div class="col-lg-8">
                    <div class="carWrapper position-relative" >
                        <img src="/assets/images/cars/cars listing/bugatti_PNG17.png" class="w-100 car" alt="Bugatti" >
                        <!-- <img src="assets/images/cars/bugatti-chiron.png" alt="Luxury Car 1" class=" w-100 car"> -->
                        <img src="assets/images/cars/bugatti-chiron-wheel-2.png" alt="Luxury Car 1" class="wheel">
                        <img src="assets/images/cars/bugatti-chiron-wheel-2.png" alt="Luxury Car 1" class="wheel-2">
                    </div>
                </div>

                <div class="col-lg-4 hero-content mt-5 bg-white">

                        <div class="container my-5">
                              <div class="card-body">
                                <h1 class="hero-title"> <span> Bugatti</span></h1>
                                <h6 class="card-subtitle mb-2 text-muted">Model: g3 (2025)</h6>
                                <p class="card-text">
                                  Spacious and powerful SUV suitable for family trips.
                                </p>
                          
                                <ul class="list-group list-group-flush mb-3">
                                  <li class="list-group-item"><strong>Type:</strong> SUV</li>
                                  <li class="list-group-item"><strong>Price/Day:</strong> $2500</li>
                                  <li class="list-group-item"><strong>Rating:</strong> <i class="fa fa-star text-warning"></i> 5</li>
                                  <li class="list-group-item">
                                    <strong>Availability:</strong> 
                                    <span class="badge bg-danger">Not Available</span>
                                  </li>
                                </ul>
                          
                                <div class="d-grid">
                                  <button class="btn btn-primary" disabled>Rent Now</button>
                                </div>
                              </div>

                          </div>
                          
                </div>
               
            </div>
        </div>

    </section>





    <!-- Background Elements -->
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
    <div class="bg-lines"></div>


    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/main-script.js" type="module"></script>
    <script src="assets/JS/loadNavbar.js" ></script>
</body>
</html>
