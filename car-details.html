<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Car Details </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

<body>
    <!-- Navigation Bar Fetch -->
    <div id="navbar">  </div>


    <section class="Car-listing pt-5 mt-5">

            <div class="car row align-items-center">

                        <img src="assets/images/cars/bugatti-chiron-wheel-2.png" alt="Luxury Car 1" class="wheel-2">
                    </div>
                </div>

                <div class="col-lg-4 hero-content mt-5">
                    <h1 class="hero-title"> <span> Car Name </span></h1>
                   

                    <div class=" bg-white p-3 mt-md-4">

                   </div>



                </div>
               
            </div>
        </div>
