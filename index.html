<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV Car Rentals - Premium Luxury Cars</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
   
</head>
<body>
    <!-- Navigation Bar Fetch -->
    <div id="navbar"></div>


    <!-- Hero Section -->
    <section class="hero-section pt-5 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 hero-content">
                    <h1 class="hero-title">Your Premier Car Rental <span>Service</span></h1>
                    <p class="hero-text">Explore Our Fleet Of Top Quality Vehicles And Enjoy A Hassle-free Rental Experience. Whether It's A Business Trip Or Weekend Getaway, We've Got The Perfect Ride For You.</p>
                    <a href="#" class="btn btn-explore">Explore</a>
                </div>
                <div class="col-lg-6">
                    <!-- Car Image Slider -->
                    <div class="car-slider">
                        <div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/images/cars/pngimg.com - Mclaren_PNG76.png" alt="Luxury Car 1" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/cars/2020-ferrari-812-superfast.avif" alt="Luxury Car 2" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/cars/bugatti_PNG30.png" alt="Luxury Car 3" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/cars/bugatti_PNG17.png" alt="Luxury Car 4" class="d-block w-100">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <!-- Car Info Badges -->
                        <div class="car-info-badge transmission">
                            <i class="fas fa-cog"></i> Manual
                        </div>
                        <div class="car-info-badge people">
                            <i class="fas fa-user"></i> 2 People
                        </div>
                        <div class="car-info-badge fuel">
                            <i class="fas fa-gas-pump"></i> 90L
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Form -->
        <div class="container search-form-container">
            <div class="search-form">
                <div class="row">
                    <div class="col-md-3 mb-3 mb-md-0">
                        <h5>Location</h5>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-transparent">
                                <i class="fas fa-map-marker-alt text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" placeholder="Choose a Location">
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 mb-md-0">
                        <h5>Pick-Up Date</h5>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-transparent">
                                <i class="far fa-calendar-alt text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" placeholder="Add Date">
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 mb-md-0">
                        <h5>Return Date</h5>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-transparent">
                                <i class="far fa-calendar-alt text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" placeholder="Add Date">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h5>&nbsp;</h5>
                        <button class="btn btn-search">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
        <div class="bg-lines"></div>
    </section>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/main-script.js"></script>
    <script src="assets/JS/loadNavbar.js"></script>

</body>
</html>
